name: Lint and format

on:
  push:
#    branches: ['main', 'dev']
  pull_request:
#    branches: ['main', 'dev']

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: yarn
          cache-dependency-path: ./yarn.lock
          node-version: 20
      - name: Install packages
        run: yarn --immutable
      - name: Run the TS linter
        run: yarn lint
      - name: Run prettier
        run: yarn format:check
