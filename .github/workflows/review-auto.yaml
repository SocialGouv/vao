name: ðŸ‘“ Review Auto
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "feat/**"
      - "fix/**"
      - "chore/**"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.ref }}

jobs:
  socialgouv:
    name: "ðŸ‡«ðŸ‡· SocialGouv"
    uses: socialgouv/workflows/.github/workflows/use-ks-gh-review-auto.yaml@v1
    secrets: inherit

  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Env
        id: env
        uses: socialgouv/kontinuous/.github/actions/env@v1
      - name: Set env
        run: |
          echo "SITE_URL=https://${{ steps.env.outputs.subdomain }}.ovh.fabrique.social.gouv.fr" >> $GITHUB_ENV
      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps
      - name: Run Playwright tests
        run: |
          E2E_BASE_URL=${{ env.SITE_URL }} yarn playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
