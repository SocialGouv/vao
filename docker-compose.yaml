version: '3.4'

volumes:
  postgres-data:

services:
  frontend-usagers:
    build:
      context: packages/frontend-usagers
      dockerfile: Dockerfile.local
    working_dir: /app
    command: /app/entrypoint.sh
    volumes:
      - $PWD/packages/frontend-usagers:/app:delegated
      - $HOME/.ssh:/home/node/.ssh:ro
      - $HOME/.gitconfig:/home/node/.gitconfig:ro
      - $HOME/.npm:/home/node/.npm:delegated
    env_file:
      - ./.env
    environment:
      TZ: Europe/Paris
      NUXT_PUBLIC_BACKEND_URL: ${BACKEND_URL}
      SENTRY_DSN: ${FRONTEND_USAGERS_SENTRY_DSN}
      DEBUG: info:vao*, debug:vao*
    ports:
      - 3000:3000

  frontend-bo:
    build:
      context: packages/frontend-bo
      dockerfile: Dockerfile.local
    working_dir: /app
    command: /app/entrypoint.sh
    volumes:
      - $PWD/packages/frontend-bo:/app:delegated
      - $HOME/.ssh:/home/node/.ssh:ro
      - $HOME/.gitconfig:/home/node/.gitconfig:ro
      - $HOME/.npm:/home/node/.npm:delegated
    env_file:
      - ./.env
    environment:
      NUXT_PUBLIC_BACKEND_URL: ${BACKEND_URL}
      TZ: Europe/Paris
      DEBUG: info:vao*
    ports:
      - 3001:3000

  backend:
    build:
      context: packages/backend
      dockerfile: Dockerfile.local
    working_dir: /app
    command: /app/entrypoint.sh
    volumes:
      - $PWD/packages/backend:/app:delegated
      - $HOME/.ssh:/home/node/.ssh:ro
      - $HOME/.gitconfig:/home/node/.gitconfig:ro
      - $HOME/.npm:/home/node/.npm:delegated
    depends_on:
      - postgres
    env_file:
      - ./.env
    environment:
      TZ: Europe/Paris
      DEBUG: info:vao*
      TMP_DIRECTORY: ${BACKEND_TMP_DIRECTORY}
    ports:
      - 3010:3000

  postgres:
    image: postgres:15.1
    restart: always
    environment:
      - TZ="Europe/Paris"
      - NODE_ENV=development
      - POSTGRES_PASSWORD=postgres
    env_file:
      - ./.env
    ports:
      - 5436:5432
    volumes:
      - ./pg/lancement.sh:/docker-entrypoint-initdb.d/lancement.sh
      - ./pg/scripts:/scripts
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  maildev:
    image: maildev/maildev:2.1.0
    ports:
      - '1080:1080'
      - '1025:1025'
